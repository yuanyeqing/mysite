{% extends "blog/base.html" %}

{% block content %}
    <h4 class="post-title">
        <font color="#a9a9a9">正在查看 <font color="#E08478"><strong>{{ tag }}</strong></font> 分类下的文章</font>
    </h4>
    <br>
  <div class="blog-post">
    {% for post in post_list %}
        <div class="date">{{ post.published_date |date:'M d, Y'}}</div>
        <h5 class="blog-post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
        <p>
            <a class="post-category post-category-js" href="{% url 'search_tag' tag=post.category %}">
                <span class="glyphicon glyphicon-tag"></span>{{ post.category|title }}</a>
        </p>
        <p>{{ post.text|safe|linebreaks|truncatewords:3 }}</p>
        <div style="float: right">
            <a class="pure-button" href="{% url 'post_detail' pk=post.pk %}">阅读更多 >>> </a>
        </div>
		<br>
        <DIV style="BORDER-TOP: #d2d2d2 1px dashed; OVERFLOW: hidden; HEIGHT: 1px"></DIV>
        <br>
    {% endfor %}
  </div><!-- /.blog-post -->
{% endblock %}
